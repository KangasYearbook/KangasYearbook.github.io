<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Style guide enforcer</title>
    <meta name="description" content="Checks complicity with the yearbook style guide">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/javascript.js"></script>
</head>

<body>
    <div class="page-wrap">
        <h1 id="title">
            Yearbook Style Guide
        </h1>
        <p>
            Copy and paste your writing into the text box below, select whether it is a caption or a body copy, and then press the button
            to start
        </p>
        <p>
            <input type="radio" name="type" value="body copy" id="bc" checked>
            <label for="bc">body copy</label>
            <input type="radio" name="type" value="caption" id="caption">
            <label for="caption">caption</label>
        </p>
        <div id="textbox" contenteditable=true></div>
        <!-- Obtrusive code? Ayy kek lmao who cares-->
        <button id="start" class="text" onclick="check()">Start</button>
        <div id="date-results" class="results" display="none"></div>
        <div id="people-results" class="results" display="none"></div>
    </div>
</body>

</html>
